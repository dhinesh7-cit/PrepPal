
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepPal - AI Interview Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #16161A;
            touch-action: none;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content-wrapper {
            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
        }
        .login-element {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>
<body class="text-[#FFFFFE]">

    <canvas id="bg-canvas"></canvas>

    <div class="flex h-screen w-full items-center justify-center">
        <div id="login-container" class="content-wrapper w-full max-w-md flex-col items-center justify-center p-8 text-center">
            <div class="login-element w-16 h-16 sm:w-20 sm:h-20 bg-white/10 flex items-center justify-center rounded-full border-2 border-white/20 mb-6 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#FFFFFE] w-8 h-8 sm:w-10 sm:h-10"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
            </div>
            <h1 class="login-element text-3xl sm:text-4xl font-bold text-[#FFFFFE] mb-2">Welcome to PrepPal</h1>
            <p class="login-element text-base sm:text-lg text-gray-400 mb-8">Sign in to start your AI-powered interview practice.</p>
            <button id="google-signin-btn" class="login-element w-full bg-gray-200 hover:bg-white text-gray-800 font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-105 shadow-lg flex items-center justify-center space-x-2">
                <svg class="w-6 h-6" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                <span>Sign in with Google</span>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    
    <script id="vertexShader" type="shader">
      void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>

    <script id="fragmentShader" type="shader">
        uniform vec2 u_resolution;
        uniform float u_time;
        uniform vec2 u_mouse;
        uniform float u_mouse_active;

        void main() {
            vec2 st = (gl_FragCoord.xy * 2.0 - u_resolution.xy) / min(u_resolution.x, u_resolution.y);
            
            vec3 color = vec3(0.0);
            float total_intensity = 0.0;

            vec2 independent_center = vec2(0.0);
            vec2 mouse_center = (u_mouse * 2.0 - 1.0) * vec2(u_resolution.x / u_resolution.y, 1.0);
            vec2 dynamic_center = mix(independent_center, mouse_center, u_mouse_active);

            float split_amount = (sin(u_time * 0.4) + 1.0) / 2.0; 
            split_amount = smoothstep(0.0, 1.0, split_amount);

            vec2 joined_pos = vec2(0.0);
            vec2 split_pos1 = vec2(0.8, -0.6);
            vec2 split_pos2 = vec2(-0.7, 0.7);
            vec2 split_pos3 = vec2(0.1, 0.2);
            vec2 split_pos4 = vec2(-0.8, -0.5);
            vec2 split_pos5 = vec2(0.7, 0.6);

            vec2 base_pos1 = mix(joined_pos, split_pos1, split_amount);
            vec2 base_pos2 = mix(joined_pos, split_pos2, split_amount);
            vec2 base_pos3 = mix(joined_pos, split_pos3, split_amount);
            vec2 base_pos4 = mix(joined_pos, split_pos4, split_amount);
            vec2 base_pos5 = mix(joined_pos, split_pos5, split_amount);

            vec2 orbit1 = vec2(sin(u_time * 0.6 + 1.0), cos(u_time * 0.4)) * 0.25;
            vec2 orbit2 = vec2(sin(u_time * 0.9 + 2.0), cos(u_time * 0.5 + 2.0)) * 0.3;
            vec2 orbit3 = vec2(sin(u_time * 0.4 + 4.0), cos(u_time * 0.7 + 4.0)) * 0.2;
            vec2 orbit4 = vec2(sin(u_time * 0.7 + 3.0), cos(u_time * 0.6 + 0.5)) * 0.35;
            vec2 orbit5 = vec2(sin(u_time * 0.5 + 5.0), cos(u_time * 1.0 + 1.5)) * 0.28;

            vec2 blob1_pos = dynamic_center + base_pos1 + orbit1;
            vec2 blob2_pos = dynamic_center + base_pos2 + orbit2;
            vec2 blob3_pos = dynamic_center + base_pos3 + orbit3;
            vec2 blob4_pos = dynamic_center + base_pos4 + orbit4;
            vec2 blob5_pos = dynamic_center + base_pos5 + orbit5;
            
            total_intensity += 0.11 / distance(st, blob1_pos);
            total_intensity += 0.13 / distance(st, blob2_pos);
            total_intensity += 0.10 / distance(st, blob3_pos);
            total_intensity += 0.12 / distance(st, blob4_pos);
            total_intensity += 0.09 / distance(st, blob5_pos);

            float mask = smoothstep(0.7, 0.8, total_intensity);
            
            color = vec3(0.49, 0.35, 0.94) * mask;
            gl_FragColor = vec4(color, 1.0);
        }
    </script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 1;

        const uniforms = {
            u_time: { value: 0.0 },
            u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            u_mouse: { value: new THREE.Vector2(0.5, 0.5) },
            u_mouse_active: { value: 0.0 }
        };

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        const smoothMouseX = gsap.quickTo(uniforms.u_mouse.value, "x", { duration: 0.8, ease: "power3" });
        const smoothMouseY = gsap.quickTo(uniforms.u_mouse.value, "y", { duration: 0.8, ease: "power3" });
        
        let activityTimeout;

        function handlePointerMove(event) {
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;

            smoothMouseX(clientX / window.innerWidth);
            smoothMouseY(1.0 - (clientY / window.innerHeight));
            
            gsap.to(uniforms.u_mouse_active, { value: 1.0, duration: 0.5, ease: "power2.out" });
            
            clearTimeout(activityTimeout);
            activityTimeout = setTimeout(() => {
                gsap.to(uniforms.u_mouse_active, { value: 0.0, duration: 1.0, ease: "power2.out" });
            }, 200);
        }

        function handlePointerEnd() {
             clearTimeout(activityTimeout);
             gsap.to(uniforms.u_mouse_active, { value: 0.0, duration: 1.0, ease: "power2.out" });
        }
        
        document.addEventListener('mousemove', handlePointerMove);
        document.addEventListener('touchmove', handlePointerMove, { passive: true });
        document.addEventListener('touchend', handlePointerEnd);
        
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value = clock.getElapsedTime();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.u_resolution.value.x = window.innerWidth;
            uniforms.u_resolution.value.y = window.innerHeight;
        });

        const loginContainer = document.getElementById('login-container');
        const googleSignInBtn = document.getElementById('google-signin-btn');

        gsap.to(".login-element", {
            duration: 0.8,
            opacity: 1,
            y: 0,
            stagger: 0.2,
            ease: "power3.out",
            delay: 0.5
        });

        googleSignInBtn.addEventListener('click', () => {
            console.log("Login button clicked. The page remains the same.");
        });

    </script>
</body>
</html>
